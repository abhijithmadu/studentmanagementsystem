{% extends 'student_template/base_template.html' %}
{% block page_title %}
Assigenment

{% block main_content %}

    <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">

            <div class="card card-primary">

                <h3 class="card-title">Assigenment</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->

            </div>
            <!-- /.card -->
            <div class="table">
                <table class="table">
                    <tr>

                    <th>Subjects</th>
                    </tr>
                    
                    {% for subject in subject %}
                    <tr>
                        <td><a href="{% url 'assignment_student' subject.id %}">{{subject.subject_name}}</a></td>
                        
                    </tr>  
                    {% endfor %}
                        
                </table>

            </div>
           

           
                    
              </div>

          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
